<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <title>Car App</title>
  </head>
  <body>
    <header>
      <h1>Cars App</h1>
    </header>
    <main>
      <section>
        <form class="cars-form" id="cars-form">
          <fieldset>
            <legend>Add car</legend>
            <div class="input-container">
              <label for="licence">Licence:</label>
              <input type="text" id="licence" required />
            </div>
            <div class="input-container">
              <label for="maker">Maker:</label>
              <input type="text" id="maker" required />
            </div>
            <div class="input-container">
              <label for="model">Model:</label>
              <input type="text" id="model" required />
            </div>
            <div class="input-container">
              <label for="owner">Owner:</label>
              <input type="text" id="owner" required />
            </div>
            <div class="input-container">
              <label for="price">Price:</label>
              <input type="number" id="price" required />
            </div>
            <div class="input-container">
              <label for="color">Color:</label>
              <input type="text" id="color" required />
            </div>
            <div class="submit-btn-container">
              <button type="submit" class="btn submit-btn">
                Submit
              </button>
            </div>
          </fieldset>
        </form>

        <div class="search-area">
          <input
            type="text"
            id="search-input"
            placeholder="Search with licence"
            required
          />
          <button
            type="submit"
            class="btn search-btn"
            id="search-btn"
          >
            Search
          </button>
        </div>

        <div id="search-results-area"></div>
      </section>

      <section>
        <table class="cars-table">
          <thead>
            <tr>
              <th>Licence</th>
              <th>Maker</th>
              <th>Model</th>
              <th>Owner</th>
              <th>Price</th>
              <th>Color</th>
            </tr>
          </thead>
          <tbody id="cars-table-body"></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
